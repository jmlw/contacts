
<div>
    <h2><span translate="contactsApp.address.detail.title">Address</span> {{vm.address.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="contactsApp.address.city">City</span></dt>
        <dd>
            <span>{{vm.address.city}}</span>
        </dd>
        <dt><span translate="contactsApp.address.zip">Zip</span></dt>
        <dd>
            <span>{{vm.address.zip}}</span>
        </dd>
        <!--<dt><span translate="contactsApp.address.state">State</span></dt>-->
        <!--<dd>-->
            <!--<span>{{vm.address.state}}</span>-->
        <!--</dd>-->
        <dt><span translate="contactsApp.address.stateAbbr">State Abbr</span></dt>
        <dd>
            <span>{{vm.address.stateAbbr}}</span>
        </dd>
        <dt><span translate="contactsApp.address.streetAddress">Street Address</span></dt>
        <dd>
            <span>{{vm.address.streetAddress}}</span>
        </dd>
        <dt><span translate="contactsApp.address.type">Type</span></dt>
        <dd>
            <a ui-sref="type-value-detail({id:vm.address.type.id})">{{vm.address.type.id}}</a>
        </dd>
        <dt><span translate="contactsApp.address.contact">Contact</span></dt>
        <dd>
            <a ui-sref="contact-detail({id:vm.address.contactId})">{{vm.address.contactId}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
