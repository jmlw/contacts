<div>
    <h2 translate="contactsApp.phone.home.title">Phones</h2>
    <jhi-alert></jhi-alert>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="contactsApp.phone.phoneNumber">Phone Number</span></th>
                    <th><span translate="contactsApp.phone.type">Type</span></th>
                    <!--<th><span translate="contactsApp.phone.contact">Contact</span></th>-->
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="phone in vm.phones track by phone.id">
                    <td><a ui-sref="phone-detail({id:phone.id})">{{phone.id}}</a></td>
                    <td>{{phone.phoneNumber}}</td>
                    <td>
                        <!--<a ui-sref="type-value-detail({id:phone.type.id})">-->
                            {{phone.type.id}}
                        <!--</a>-->
                    </td>
                    <!--<td>-->
                        <!--<a ui-sref="contact-detail({id:phone.contact.id})">{{phone.contact.id}}</a>-->
                    <!--</td>-->
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <!--<button type="submit"-->
                                    <!--ui-sref="phone-detail({id:phone.id})"-->
                                    <!--class="btn btn-info btn-sm">-->
                                <!--<span class="glyphicon glyphicon-eye-open"></span>-->
                                <!--<span class="hidden-xs hidden-sm" translate="entity.action.view"></span>-->
                            <!--</button>-->
                            <button type="submit"
                                    ui-sref="phone.edit({id:phone.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <!--<span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>-->
                            </button>
                            <button type="submit"
                                    ui-sref="phone.delete({id:phone.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <!--<span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>-->
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
