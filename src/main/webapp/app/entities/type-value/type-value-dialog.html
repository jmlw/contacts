
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTypeValueLabel" translate="contactsApp.typeValue.home.createOrEditLabel">Create or edit a Type Value</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.typeValue.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.typeValue.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="contactsApp.typeValue.entityType" for="field_entityType">Entity Type</label>
            <select class="form-control" name="entityType" ng-model="vm.typeValue.entityType" id="field_entityType">
                <option value="ADDRESS_TYPE" translate="contactsApp.EntityType.ADDRESS_TYPE">ADDRESS_TYPE</option>
                <option value="PHONE_TYPE" translate="contactsApp.EntityType.PHONE_TYPE">PHONE_TYPE</option>
                <option value="EMAIL_TYPE" translate="contactsApp.EntityType.EMAIL_TYPE">EMAIL_TYPE</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" translate="contactsApp.typeValue.value" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                    ng-model="vm.typeValue.value"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
